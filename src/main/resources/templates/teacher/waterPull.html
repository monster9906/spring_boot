<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>瀑布流</title>
    <script th:src = "@{/jQueryfileupload/jquery.min.js}" src="../../static/jQueryfileupload/jquery.min.js"></script>
    <script th:src="@{/template-web/template-web.js}" src="../../static/template-web/template-web.js"></script>
    <script th:src = "@{/water/jquerywaterfall.js}" src="../../static/water/jquerywaterfall.js"></script>
    <script type="text/template" id="templateId">
        {{each content as item}}
        <div class="item">
            <img src="{{item.lifePhoto}}" width="232px" >
            <p>{{item.description}}</p>
        </div>
        {{/each}}
    </script>

    <script>
        (function (soul) {
            var jiangshi = {
                init:function () {
                    this.render();
                },
                render:function () {
                    soul.ajax({
                        url:"api/v1/query2",
                        type:"post",
                        data:{
                            page:1,
                            pageSize:3
                        },
                        dataType:"json",
                        success:function (data) {
                            var html=template("templateId",data);
                            $(".items").append(html).waterFall();
                        }
                    });
                }
            }
            jiangshi.init();
        })($)
    </script>

</head>
<style>
        .container{
            width: 1200px;
            margin: 0 auto;
            padding-top: 40px;
        }
        .items{
            position: relative;
        }
        .item{
            width: 232px;
            left: 0;
            top: 0;
            box-shadow: 0px 0px 30px rgba(0,0,0,0.3);
            position: absolute;
        }
</style>
<body>
    <div class="container">
        <div class="items">

        </div>
    </div>
</body>
</html>
