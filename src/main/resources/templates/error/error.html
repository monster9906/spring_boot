<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>403</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../css/bootstrap.css">
</head>
<body>
    <div class="container" style="max-width: 600px;margin-top: 60px;">
        <div class="jumbotron">
            <h2>500</h2>
            <p>请求地址[<code th:text="${url}"></code> ] 访问失败</p>
            <p>错误信息:[<code th:text="${exception.message}"></code> ]!</p>

        </div>
            <div th:utext="'&lt;!--'" th:remove="tag">  </div>
                <ul th:remove="tag">
                    <li th:each="st : ${exception.stackTrace}" th:remove="tag">
                        <span th:utext="${st}" th:remove="tag"></span>
                    </li>
                </ul>
        <div th:utext="'--&gt;'" th:remove="tag">  </div>


    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</body>
</html>
