<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>书单列表！</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 class="page-header"> 书单列表 ！！！</h1>
        <div class="alert alert-success fade in alert-dismissable" th:unless="${#strings.isEmpty(message)}">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>恭喜</strong>
            <span th:text="${message}">这些提示信息！！！</span>
        </div>
        <p class="text-right">
        <a th:href="@{/books/input}" href="input.html" class="btn btn-primary">新增</a>
        </p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>书名</th>
                    <th>描述</th>
                    <th>作者</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book,iterStat: ${list.content}">
                    <td th:text="${iterStat.count}">1</td>
                    <td><a th:text="${book.name}" th:href="@{/books/{id}(id=${book.id})}"> 编程思想</a></td>
                    <td th:text="${book.des}">这是描述</td>
                    <td th:text="${book.author}">爱因斯坦</td>
                    <td>
                        <a href="input.html" th:href="@{/books/{id}/input(id=${book.id} )}"> 更新 </a>
                    </td>
                </tr>
            </tbody>
        </table>
            <nav>
                <ul class="pager">
                    <li><a href="#" class="previous" th:href="@{'/books?page='+ ${list.number -1}}" th:unless="${list.first}"> 上一页 </a> </li>
                    <li><a href="#" class="next" th:href="@{/books(page=${list.number}+1)}" th:unless="${list.last}"> 下一页 </a> </li>
                </ul>
            </nav>
    </div>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</body>
</html>
