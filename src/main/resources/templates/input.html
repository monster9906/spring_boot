<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>新增书单</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css">
</head>
<body>
    <div class="container">
            <div class="well" style="max-width: 700px">
                <form action="/books" th:action="@{/books}" method="post">
                    <input type="hidden" name="id" th:field="${book.id}">
                    <div class="form-group">
                        <label for="nameId">书名</label>
                        <input type="text" name="name" id="nameId" class="form-control" th:field="${book.name}">
                    </div>
                    <div class="form-group">
                        <label for="desId">简介</label>
                        <input type="text" name="des" id="desId" class="form-control" th:field="${book.des}">
                    </div>
                    <div class="form-group">
                        <label for="authorId">作者</label>
                        <input type="text" name="author" id="authorId" class="form-control" th:field="${book.author}">
                    </div>
                    <p class="text-center">
                    <button type="submit" class="btn btn-primary" >提交</button>
                    </p>
                </form>
            </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</body>
</html>
